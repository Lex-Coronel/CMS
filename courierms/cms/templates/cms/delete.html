{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dosis:100,300,400,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700" rel="stylesheet">

</head>
<body>

	<!-- HEADER =============================-->
<header class="item header margin-top-0">
  <div class="wrapper">
    <nav role="navigation" class="navbar navbar-white navbar-embossed navbar-lg navbar-fixed-top">
    <div class="container"> 
      <div class="navbar-header">
        <a href=" {% url 'index' %} "><img src="{% static 'images/exfedlogo.png' %}" alt=""></a>
        <button data-target="#navbar-collapse-02" data-toggle="collapse" class="navbar-toggle" type="button"> 
        <span class="sr-only">Toggle navigation</span>
        </button> 
      </div>
      <div id="navbar-collapse-02" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="propClone"><a href="{% url 'index' %}">Home</a></li>
          <li class="propClone"><a href="{% url 'delivery' %}">Delivery</a></li>
          <li class="propClone"><a href="{% url 'tracking' %}">Tracking Page</a></li>
          <li class="propClone"><a href="{% url 'pay_tables' %}">Transactions</a></li>
          <li class="propClone"><a href="{% url 'login' %}">Log Out</a></li>
        </ul>
      </div>
    </div>
    </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="text-pageheader">
            <div class="subtext-image" data-scrollreveal="enter bottom over 1.7s after 0.0s">
               ExFed Logistics and Transports
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </header>
  </header>

<!-- Content  =============================-->
<style>
.alignleft {
 	float: left;
  width:60%;
  text-align:left;
	}
</style>


<section class="item content">
<div class="container toparea">
	<div class="underlined-title">
		<div class="editContent">
			<h1 class="text-center">Delivery</h1>
		</div>

		<h2 class= "text-center">Are you sure you want to delete the {{item}}?</h2>

		<form class ="text-center" action = "{% url 'deletedelivery' item %}" method="POST">
				
				{% csrf_token %}

				<a class="btn btn-warning" href = "{% url 'tracking' %}"> Cancel </a>

				<input class="btn btn-danger" type="submit" name="Confirm">

		</form>
	</section>

<!-- Project  =============================-->
<section class="content-block" style="background-color:#ffffff;">
<div class="container text-center">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
				<h1 class="projectname"> COURIER MANAGEMENT SYSTEM
				</h1>
			</div>
		</div>
	</div>
</div>
</section>

<!-- FOOTER =============================-->
<div class="footer text-center">
	<div class="container">
		<div class="row">
			<p class="footernote">
        Copyright Â© All Rights Reserved 2021
			</p>
		</div>
	</div>
</div>



<!-- SCRIPTS =============================-->
<script src="{% static 'js/jquery-.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/anim.js' %}"></script>
<script>
//----HOVER CAPTION---//	  
jQuery(document).ready(function ($) {
	$('.fadeshop').hover(
		function(){
			$(this).find('.captionshop').fadeIn(150);
		},
		function(){
			$(this).find('.captionshop').fadeOut(150);
		}
	);
});
</script>
	
</body>
</html>
