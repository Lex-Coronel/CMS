        <div class="container">
                    <h4 class="mb-3">Billing address</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb3"></p>
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Juan" value="" required="">
                            </div>
                            <div class="col-md-6">
                                <p class="mb3"></p>
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Dela Cruz" value="" required="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <p class="mb3"></p>
                            <label for="email">Email <span class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        
                        <hr class="mb-4">

                        <h4 class="mb-3">Payment</h4>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                                <label class="custom-control-label" for="COD"><span><i class="fa fa-money"></i> COD</span></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                                <label class="custom-control-label" for="credit"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
                                <label class="custom-control-label" for="paypal"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <p class="mb3"></p>
                                <label for="cc-name">Name on card</label>
                                <input type="text" class="form-control" id="cc-name" placeholder="Juan Dela Cruz" required="">
                                <small class="text-muted">Full name as displayed on card</small>
                            </div>
                            <div class="col-md-6">
                                <p class="mb3"></p>
                                <label for="cc-number">Credit card number</label>
                                <input type="text" class="form-control" id="cc-number" placeholder="1234 XXXX XXXX XXXX" required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mb3"></p>
                                <label for="cc-expiration">Expiration</label>
                                <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YYYY" required="">
                            </div>
                            <div class="col-md-3">
                                <p class="mb3"></p>
                                <label for="cc-cvc">CVC</label>
                                <input type="text" class="form-control" id="cc-cvc" placeholder="123" required="">
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button type="button" class="btn btn-info btn-lg btn-block">PAY</button>
                    </form>
